plugins {
    id 'java'
}

group 'ru.tinkoff.daria'
version '1.0-SNAPSHOT'

sourceCompatibility = 1.8

apply plugin: "java"
tasks.withType(JavaCompile) {
    options.encoding = "UTF-8"
}

repositories {
    mavenCentral()
}

dependencies {
    testCompile group: 'junit', name: 'junit', version: '4.12'
    compile 'com.fasterxml.jackson.core:jackson-databind:2.9.8'
    compile 'com.fasterxml.jackson.datatype:jackson-datatype-jdk8:2.9.8'
    compile 'com.fasterxml.jackson.datatype:jackson-datatype-jsr310:2.9.8'
    compile 'org.apache.poi:poi:4.0.1'
    compile 'com.itextpdf:kernel:7.0.4'
    compile 'com.itextpdf:io:7.0.4'
    compile 'com.itextpdf:layout:7.0.4'
    compile 'com.itextpdf:forms:7.0.4'
    compile 'com.itextpdf:pdfa:7.0.4'
    compile 'com.itextpdf:pdftest:7.0.4'
    compile 'mysql:mysql-connector-java:8.0.15'
}

task fatJar(type: Jar) {
    classifier = 'all'
    manifest {
        attributes 'Main-Class': 'ru.tinkoff.daria.test.ReadWriteTest'
    }
    from configurations.compile.collect {
        it.isDirectory() ? it : zipTree(it).matching{exclude{it.path.contains('META-INF')}}
    }
    with jar
}
